{{- if and .Values.filer.ingress.enabled .Values.filer.configuration.ports.http }}
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  {{- if .Values.filer.ingress.annotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.filer.ingress.annotations "context" $) | nindent 4 }}
  {{- end }}
  labels:
    app.kubernetes.io/component: filer
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ template "seaweedfs.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
  name: {{ template "seaweedfs.name" . }}-filer-vs
  namespace: {{ .Release.Namespace }}
spec:
  gateways:
  - istio-ingress/istio-ingress-public-gw
  hosts:
  - {{ .Values.filer.ingress.hostname }}
  {{- range .Values.filer.ingress.extraHosts }}
  - {{ . }}
  {{- end }}
  http:
  - route:
    - destination:
        host: '{{ template "seaweedfs.name" . }}-filer.{{ .Release.Namespace }}.svc.cluster.local'
        port:
          number: {{ .Values.filer.configuration.ports.http }}
{{- end }}
